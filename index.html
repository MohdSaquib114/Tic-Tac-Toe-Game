<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./public/tic-tac-toe.png">
    <link rel="stylesheet" href="./index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="pre-loader">
        <div id="floatBarsG">
            <div id="floatBarsG_1" class="floatBarsG"></div>
            <div id="floatBarsG_2" class="floatBarsG"></div>
            <div id="floatBarsG_3" class="floatBarsG"></div>
            <div id="floatBarsG_4" class="floatBarsG"></div>
            <div id="floatBarsG_5" class="floatBarsG"></div>
            <div id="floatBarsG_6" class="floatBarsG"></div>
            <div id="floatBarsG_7" class="floatBarsG"></div>
            <div id="floatBarsG_8" class="floatBarsG"></div>
        </div>
</div>
    <div class="selector-container">
        <h1>SELECT NUMBER OF PLAYER</h1>
        <div class='selector'>

            <button class="btn select-btn" id="1">SINGLE PLAYER</button>
            <button class="btn select-btn" id="2">DOUBLE Players</button>
        </div>
    </div>
  <form class="form" >
    <h1 class="form-heading"></h1>
    
  </form>
    <div class="score-board">

    </div>
    <div class="container"></div>
    <div class="modal-window">
        <h1 id="winner"></h1>
        <button class="btn" id="play-again">PLAY AGAIN!</button>
        <button class="btn" id="quit">QUIT</button>
    </div>


    <div class="toaster">
        <h4>PlEASE FILL ALL FIELD</h4>
    </div>

    <script src="./index.js"></script>
</body>
</html>
